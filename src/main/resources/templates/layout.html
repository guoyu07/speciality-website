<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="${specialityName + ' - ' + universityName}">软件工程专业 - 宁波理工大学</title>

    <link rel="icon" th:href="@{/images/favicon.ico}"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/4.7.0/css/font-awesome.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/site.css}"/>
</head>

<body>
<div th:remove="all">
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css"/>
</div>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:text="${specialityName}">软件工程专业</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="#">首页</a></li>
                <li class="dropdown" th:each="rootSort : ${rootSorts}">
                    <a class="dropdown-toggle" href="#" data-toggle="dropdown">
                        <span th:text="${rootSort.name}">
                            根分类名
                        </span>
                        <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                        <li th:each="childSort : ${childSorts[rootSortStat.index]}">
                            <a href="" th:text="${childSort.name}">子分类名</a>
                        </li>
                    </ul>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <form class="navbar-form">
                        <div class="form-group">
                            <input class="form-control" placeholder="搜索"/>
                        </div>
                    </form>
                </li>
                <li>
                    <a href="">登录</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container" layout:fragment="content">
    Content
</div>

<script th:src="@{/webjars/jquery/3.1.1-1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>

<div th:remove="tag" layout:fragment="scripts"></div>

</body>
</html>
