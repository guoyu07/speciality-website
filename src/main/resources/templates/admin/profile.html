<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout_admin">
<head>

</head>
<body>
<link rel="stylesheet" href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css"/>
<link rel="stylesheet" href="/webjars/font-awesome/4.7.0/css/font-awesome.min.css"/>
<link rel="stylesheet" href="/webjars/ionicons/2.0.1/css/ionicons.min.css"/>
<link rel="stylesheet" href="/webjars/AdminLTE/2.3.8/dist/css/AdminLTE.min.css"/>
<link rel="stylesheet" href="/webjars/AdminLTE/2.3.8/dist/css/skins/skin-blue.min.css"/>
<section class="content-header" layout:fragment="content-header">
    <h1>个人资料</h1>
    <ol class="breadcrumb">
        <li><a th:href="@{/admin}"><i class="fa fa-dashboard"></i> 控制面板</a></li>
        <li class="active"><i class="fa fa-user"></i> 个人资料</li>
    </ol>
</section>

<section class="content" layout:fragment="content">
    <form method="post" th:object="${userProfileFormModel}">
        <div class="col-md-6">
            <div class="box box-warning">
                <div class="box-header with-border">
                    <h3 class="box-title">个人资料</h3>
                </div>
                <div class="box-body">
                    <div class="form-group">
                        <label>邮箱</label>
                        <input type="email" class="form-control" disabled="disabled" th:field="*{email}"/>
                    </div>
                    <div class="form-group">
                        <label>密码</label>
                        <input type="password" class="form-control" placeholder="无需修改请留空" th:field="*{password}"/>
                    </div>
                    <div class="form-group" th:classappend="${#fields.hasErrors('nick')?'has-error':''}">
                        <label>昵称</label>
                        <input type="text" class="form-control" th:field="*{nick}"/>
                        <span class="help-block" th:errors="*{nick}">Error</span>
                    </div>
                </div>
                <div class="box-footer">
                    <button type="submit" class="btn btn-primary">保存</button>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="alert alert-danger alert-dismissible"
                 th:style="'display:'+${#fields.hasAnyErrors()?'':'none'}" th:inline="text">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                <h4><i class="icon fa fa-ban"></i> Error!</h4>
                [[${message}]]
            </div>
            <div class="alert alert-success alert-dismissible"
                 th:style="'display:'+${#fields.hasAnyErrors() or message==null?'none':''}">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                <h4><i class="icon fa fa-check"></i> Success!</h4>
                个人资料已保存.
            </div>
        </div>
    </form>
</section>

</body>
</html>
